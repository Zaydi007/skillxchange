<!DOCTYPE html>
<html>
<head>
<title>SkillXChange</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.appheader {
	background-color: #e1e8e7;
	color: black;
	padding: 10px;
	text-align: center;
}

.sidebar {
	height: 100%;
	width: 200px;
	position: fixed;
	top: 100px;
	left: 0;
	background-color: #a3a3a3;
	padding-top: 20px;
	text-shadow: 0 0 4px #000;
}

.tab-label {
	color: #fff;
	display: block;
	padding: 10px 20px;
	margin-bottom: 10px;
	cursor: pointer;
	transition: background-color 0.3s;
	font-weight: bold;
}

.tab-label:hover {
	background-color: #8c8c8c;
}

.tab-header {
	position: fixed;
	top: 90px;
	left: 200px;
	display: block;
	padding: 20px;
	font-size: 45px;
}

.tab-content {
	text-decoration: none;
	position: fixed;
	top: 180px;
	left: 300px;
	padding: 20px;
	font-size: 20px;
	width: 350px;
	height: 60%;
	border: 2px solid #ccc;
	border-radius: 5px;
	background-color: #f9f9f9;
}

button {
	position: fixed;
	bottom: 180px;
	left: 465px;
	cursor: pointer;
	padding: 10px 15px;
	font-size: 15px;
}
</style>
</head>
<body>
	<!-- Header section -->
	<div class="appheader">
		<h1>S k i l l X C h a n g e</h1>
	</div>

	<!-- Sidebar -->
	<div class="sidebar">
		<!-- Links to different tabs -->
		<a href="/main" class="tab-label">Home</a> <a href="/notifications"
			class="tab-label">Notifications</a> <a href="/userprofile"
			class="tab-label">User Profile</a> <a href="/messageinbox"
			class="tab-label">Message Inbox</a>
	</div>

	<!-- Tab Header -->
	<div class="tab-header">
		<h1>User Profile</h1>
	</div>

	<!-- Tab Content -->
	<div class="tab-content">
		<p>
			Username: <span th:text="${userProfile.username}"></span>
		</p>
		<p>
			Skills: <span th:each="skill : ${userProfile.skills}"
				th:text="${skill}"></span>
		</p>
		<p>
			Skills seeking: <span th:each="skill : ${userProfile.skillsToLearn}"
				th:text="${skill}"></span>
		</p>
		<button>Edit</button>
	</div>
</body>
</html>
