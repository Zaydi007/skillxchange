<!DOCTYPE html>
<html>
<head>
    <title>SkillXChange</title>
    <style>
        .appheader {
            background-color: #e1e8e7;
            color: black;
            padding: 10px;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 100px;
            left: 0;
            background-color: #a3a3a3;
            padding-top: 20px;
            text-shadow: 0 0 4px #000;
        }

        .tab-label {
            color: #fff;
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .tab-content {
            position: fixed;
            top: 90px;
            left: 200px;
            display: block;
            padding: 20px;
            font-size: 16px;
        }

        .tab-label:hover {
            background-color: #8c8c8c;
        }
    </style>
</head>
<body>
    <div class="appheader">
        <h1>S k i l l X C h a n g e</h1>
    </div>
    <div class="sidebar">
        <a href="/main" class="tab-label">Home</a>
        <a href="/notifications" class="tab-label">Notifications</a>
        <a href="/userprofile" class="tab-label">User Profile</a>
        <a href="/messageinbox" class="tab-label">Message Inbox</a>
    </div>
    <div class="tab-content">
        <h1>Your Notifications</h1>
        <div class="notifications">
            <h2>Notifications</h2>
            <ul>
                <!-- Thymeleaf will populate this list -->
                <li th:each="notification : ${notifications}" th:text="${notification}"></li>
            </ul>
        </div>
    </div>
</body>
</html>
