<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SkillXChange</title>
    <!--A header that says application name-->
    <div class="appheader">
        <h1>SkillXChange</h1>
    </div>
    <style>
        /* CSS styles here */
        .appheader {
            background-color: #e1e8e7;
            color: black;
            padding: 10px;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 100px;
            background-color: #a3a3a3;
            padding-top: 20px;
            text-shadow: 0 0 4px #000;
        }

        .tab-label {
            color: #fff;
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .tab-content {
            display: block;
            padding: 20px;
            text-align: center;
        }

        .tab-label:hover {
            background-color: #8c8c8c;
        }

        .potential-connection {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 80%;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        .potential-connection:hover {
            background-color: #e9e9e9;
        }

        .username {
            font-weight: bold;
            font-size: 18px;
        }

        .skills {
            margin-top: 10px;
        }

        .connect-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .connect-button:hover {
            background-color: #2980b9;
        }

        .acquired-connections {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="sidebar" style="left: 0;">
    <!--providing links to the corresponding html pages for each tab-->
    <a href="/main" class="tab-label">Home</a>
    <a href="/notifications" class="tab-label">Notifications</a>
    <a href="/userprofile" class="tab-label">User Profile</a>
    <a href="/messageinbox" class="tab-label">Message Inbox</a>
</div>
<div class="tab-content">
    <h2>Xchanges Awaiting</h2>
    <!-- Display potential connections -->
    <div th:each="connection : ${potentialConnections}" class="potential-connection">
        <span class="username" th:text="${connection.username}"></span><br/>
        <div class="skills">
            <b>Skills:</b>
            <span th:each="skill : ${connection.skills}" th:text="${skill}"></span>
        </div>
        <div class="skills">
            <b>Skills Seeking:</b>
            <span th:each="skill : ${connection.skillsToLearn}" th:text="${skill}"></span>
        </div>
        <!-- Add form submission for connecting -->
        <form method="post" action="/connect" style="margin-top: 10px;">
            <input type="hidden" name="requesterUsername" th:value="${requesterUsername}" />
            <input type="hidden" name="requestedUsername" th:value="${connection.username}" />
            <button type="submit" class="connect-button">Connect</button>
        </form>
    </div>
</div>
<div class="sidebar" style="right: 0;">
    <h2>Acquired Connections</h2>
    <!-- Add acquired connections list here -->
    <div class="acquired-connections">
        <!-- Replace this with dynamically populated acquired connections -->
    </div>
</div>
<script>
    // JavaScript function to change button text to "Connection Requested" when clicked
    function requestConnection(username) {
        var button = document.getElementById('connectButton_' + username);
        button.innerHTML = 'Connection Requested';
        button.disabled = true;
        var form = button.closest('form');
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.send(formData);
    }
</script>
</body>
</html>
